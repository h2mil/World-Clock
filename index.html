<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - Hanna M</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">Zürich</option>
        <option value="">Boston</option>
        <option value="">Tokyo</option>
        <option value="">Colombo</option>
      </select>

      <div class="city">
        <div>
          <h2>Zürich</h2>
          <div class="date">May 10th 2024</div>
        </div>
        <div class="time">11:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Boston</h2>
          <div class="date">May 10th 2024</div>
        </div>
        <div class="time">11:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/h2mil" target="_blank">Hanna Miluska</a> and
      is open sourced on
      <a href="https://github.com/h2mil/World-Clock" target="_blank">GitHub</a>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
