<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Hanna M</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">Zürich</option>
        <option value="">Boston</option>
        <option value="">Tokyo</option>
        <option value="">Colombo</option>
      </select>

      <div class="city" id="zurich">
        <div>
          <h2>ZÜRICH</h2>
          <div class="date">May 10th 2024</div>
        </div>
        <div class="time">
          11:48:15
          <small>AM</small>
        </div>
      </div>

      <div class="city" id="boston">
        <div>
          <h2>BOSTON</h2>
          <div class="date">May 10th 2024</div>
        </div>
        <div class="time">
          11:48:15
          <small>AM</small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/h2mil" target="_blank">Hanna Miluska</a> and
      is open sourced on
      <a href="https://github.com/h2mil/World-Clock" target="_blank">GitHub</a>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
